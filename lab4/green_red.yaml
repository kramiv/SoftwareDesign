- Button:
    id: go
    style:
      marginTop: 50
      width: 100
      height: 50
      borderRadius: 25
      backgroundColor: green
    on_touch:
      backgroundColor: rgb(100, 255, 0)
- Button:
    id: stop
    style:
      width: 100
      height: 50
      borderRadius: 25
      backgroundColor: red
    on_touch:
      backgroundColor: rgb(255, 100, 0)

